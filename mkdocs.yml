# Project information
site_name: covid-responder-lex-bot
# site_url: https://github.com/c17hawke/covid-responder-lex-bot/
site_author: Sunny Bhaveen Chandra
site_description: >-
  it shocases end to end tutorial for Amazon Lex bot

# Repository
repo_name: c17hawke/covid-responder-lex-bot
repo_url: https://github.com/c17hawke/covid-responder-lex-bot/

# Configuration
theme:
  name: material
  features:
    - tabs
  language: en
  palette:
    primary: red
    accent: red

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/c17hawke
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/c17hawke
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/c17hawke
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/c17hawke/

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.arithmatex
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

copyright: |
  &copy; 2020 <a href="https://github.com/c17hawke"  target="_blank" rel="noopener">Sunny Bhaveen Chandra</a>
